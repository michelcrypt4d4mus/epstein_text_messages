[tool.poetry]
name = "epstein-py"
version = "1.0.0"
description = "Some tools for working with the Jeffrey Epstein documents released in November 2025."
authors = ["Michel de Cryptadamus"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^14.2.0"
python-dotenv = "^1.2.1"
bpython = "^0.26"
python-dateutil = "^2.9.0.post0"
requests = "^2.32.5"
inflection = "^0.5.1"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = ["--import-mode=importlib", "-vv"]
pythonpath = ["."]
